name: 台灣零時政府第陸拾貳次帶我去月球黑客松
subtitle: |
  1969 年 7 月 20 日，人類首次登陸月球，每一個細節都可能成為致命漏洞，而正是無數來自各行各業的人們共同努力，「挖坑填坑」，讓夢想成真。半世紀後的今天，也有一群人努力在一座小島上耕耘。在 g0v 黑客松面臨斷炊危機時，效法前人登月的愛與行動力，集思廣益發展出新的贊助模式，一起成功重啟大松。
